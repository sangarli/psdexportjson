<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
        <script src="./js/psd.js"></script>
		<script src="./js/spsd2.js"></script>
		<script>

			window.onload = function() 
			{
			    var newproject1 = createpsdjson("img/test10.psd");
			    var button = document.getElementById("export");
			    button.addEventListener("click", saveHandler, false);
			    function saveHandler(){
			         var submit = prompt("请输入要保存的文件名");
			         var content = JSON.stringify(newproject1);
			         var blob = new Blob([content], {type: "text/plain;charset=utf-8"});
			         saveAs(blob, submit + ".json");
			    }
			}
		</script>
	</head>
	<body>
		<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/FileSaver.js/1.3.8/FileSaver.js" charset="utf-8"></script><br>   <br>    <input type="button" id="export" value="保存"/>

  <div id="ImageContainer"></div>

	</body>
</html>
